{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

<div class="container">
  {% if messages %}
    <div class="row date topspace">
      <div class="col-sm-10">
        {% for message in messages %}
          <h4 {% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message }}
          </h4>
        {% endfor %}
      </div>
    </div>
  {% endif %}
  <div class="row section featured topspace">
    <div class="col-sm-11 col-sm-offset-1 form-style-3">
      <h3>Unsubscribe from Shumpaga's newsletter</h3>
      <form method="POST">{% csrf_token %}
        {{ subscribe_form }}
        <input type="submit" value="Unsubscribe" class="btn btn-action">
      </form>
    </div>
  </div>
</div>

{% endblock %}
